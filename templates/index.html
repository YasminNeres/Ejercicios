<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio patio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/main.sass">
</head>
<body>


<div class="d-flex h-100 align-items-center flex-column justify-content-center mx-auto text-center">
    <audio id="audio">
        <source src="../media/AC-DC.mp3" type="audio/mpeg">
    </audio>

    <div class="molde" style="border: black solid 3px; width: 400px; height: 400px; border-radius: 3%;">


      <img src="https://cdn.pixabay.com/photo/2016/07/07/16/46/dice-1502706_960_720.jpg" style=" width: 200px; height: 200px; padding: 15px;" >

        <section class="d-flex justify-content-center">
        <div class="control-btn">
            <span class="text-body time-current"></span>
        </div>
        <div class="control-btn progress">
            <div class="progress-filled"></div>
        </div>
        <div class="control-btn">
            <a href="" id="control-previous" class="material-icons text-body text-decoration-none" title="Previous">skip_previous</a>
        </div>
        <div class="control-btn">
            <a href="" id="control-stop" class="material-icons text-body text-decoration-none" title="Stop">stop</a>
        </div>
        <div class="control-btn">
            <a href="" id="control-play" class="material-icons text-body text-decoration-none" title="Play / Pause">play_arrow</a>
        </div>
        <div class="control-btn">
            <a href="" id="control-next" class="material-icons text-body text-decoration-none" title="Next">skip_next</a>
        </div>
    </section>

    <h3 class="text-center">Audios</h3>
    <section class="d-flex justify-content-center">
        <button class="btn btn-light" onclick="playAudio(0)">one</button>
        <button class="btn btn-light" onclick="playAudio(1)">two</button>
        <button class="btn btn-light" onclick="playAudio(2)">three</button>
    </section>
    </section>
</div>
</div>
<script src="../scripts/main.js"></script>
</body>
</html>
